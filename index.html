<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>


  <link rel="stylesheet" href="./src/script/component/CardProduct.css">
  <link rel="stylesheet" href="./src/style/style.css">

  <title>Land Commerce</title>
</head>

<body>
  <div id="app">

    <header>

      <div id="menu">

        <div class="logo"><img src="./src/assets/image/logo.svg" alt="logo"></div>

        <div class="menu-modal">

          <nav class="menu-items">
            <ul>
              <li><a href="">departamento</a></li>
              <li><a href="">ofeta do dia</a></li>
              <li><a href="">lan√ßamento</a></li>
              <li><a href="">seja prime</a></li>
            </ul>
          </nav>

          <div class="user-menu">
            <div class="heart"><i class="ph ph-heart"></i></div>
            <div class="cart" data-value="1"><i class="ph ph-shopping-cart"></i></div>
            <div class="user"><i class="ph ph-user"></i></div>
          </div>


          <div id="cart-items" class="actived">

            <div class="cart-close-button"><i class="ph ph-x"></i></div>

            <header>
              <strong>status de compras</strong>
            </header>

            <div id="products">

              <div class="product">

                <img src="./src/assets/image/products/monitor-odyssey.png" alt="monitor-odyssey">

                <div class="description">

                  <div class="product-title">
                    <strong>monitor sansung 55"</strong>
                    <small>#562589</small>
                  </div>
                  
                  <div>
                    <div class="product-total">
                      <strong>total 01</strong>
                    </div>

                    <div class="product-value">
                      <strong>R$ 5.499,00</strong>
                    </div>
                  </div>

                </div>

              </div><!--product-->

              <div class="product">

                <img src="./src/assets/image/products/gabinente-mimax-g5.png" alt="gabinente-mimax-g5">

                <div class="description">

                  <div class="product-title">
                    <strong>gabinente mimax g5</strong>
                    <small>#1232529</small>
                  </div>

                  <div>
                    <div class="product-total">
                      <strong>total 02</strong>
                    </div>

                    <div class="product-value">
                      <strong>R$ 700,00</strong>
                    </div>
                  </div>

                </div>

              </div><!--product-->


              <div class="product">

                <img src="./src/assets/image/products/mouse-gamer-dozz.png" alt="mouse-gamer-dozz">

                <div class="description">

                  <div class="product-title">
                    <strong>mouse gamer dozz</strong>
                    <small>#1212578</small>
                  </div>

                  <div>
                    <div class="product-total">
                      <strong>total 01</strong>
                    </div>

                    <div class="product-value">
                      <strong>R$ 65,00</strong>
                    </div>
                  </div>

                </div>

              </div><!--product-->


            </div><!--products-->

            <footer class="cart-button">
              <a href="">ir para o carrinho <i class="ph ph-shopping-cart"></i></a>
              <a href="">finalizar compra <i class="ph ph-credit-card"></i></a>
            </footer>
          </div>

        </div><!--menu-modal-->

        <div class="active-menu">
          <i class="ph ph-list"></i>
        </div>

      </div><!--menu-->

    </header>

    <main>

      <header>
        <h1>monitores</h1>
      </header>

      <div id="content">

        <!--template - product -->

      </div><!--content-->

    </main>


  </div><!--app-->
</body>

<script src="./src/script/component/CardProduct.js" type="module" defer></script>
<script src="./src/script/toggle-menu.js" type="module" defer></script>

</html>
